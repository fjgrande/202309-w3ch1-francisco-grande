<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Formulario" alt="Formulario de email de envío automático">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shorcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
  <script src="js/index.js" defer></script>
  <script src="js/validate.js" defer></script>
  <title>Formulario Email</title>
</head>

<body>
  <header>
    <h1>Formulario para envío de email</h1>
  </header>
  <main>
    <form class="form-info">
      <div class="form-group">
        <label for="remitente"> Remitente:</label><input id="remitente" type="email"
          value="poor-student@isdicoders.com" />
      </div>
      <div class="form-group">
        <label for="destinatario"> Destinatario:</label><input id="destinatario" type="email"
          placeholder="email@email.com" />
      </div>
      <div class="form-group">
        <label for="asunto"> Asunto:</label><input id="asunto" type="text" />
      </div>
      <div class="form-group">
        <label for="cuerpo"> Cuerpo:</label><textarea id="cuerpo" type="text" minlength="100"></textarea>
      </div>
      <div class="form-group">
        <label for="archivo-adjunto"> Archivo Adjunto:</label><input id="archivo-adjunto" type="file" />
      </div>
      <div class="form-group">
        <label for="programar-envio"> Programar envío:</label><input id="programar-envio" type="checkbox" required />
      </div>
      <div class="form-group off">
        <label for="fecha-hora-para-envio"> Fecha y hora para envío:</label><input id="fecha-hora-para-envio"
          type="datetime-local" />
      </div>
    </form>
  </main>
</body>

</html>
